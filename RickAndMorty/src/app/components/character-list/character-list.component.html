<div class="character-list">
  <div *ngFor="let character of characters" class="character-card">
    <img [src]="character.image" alt="{{ character.name }}" class="character-image">
    <div class="character-details">
      <h2 class="character-name">{{ character.name }}</h2>
      <p class="character-status">Status: {{ character.status }}</p>
      <p class="character-species">Species: {{ character.species }}</p>
      <p class="character-gender">Gender: {{ character.gender }}</p>
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="goToPage(currentPage - 1)" [disabled]="!info.prev">Previous</button>
  <span>Page {{ currentPage }} of {{ info.pages }}</span>
  <button (click)="goToPage(currentPage + 1)" [disabled]="!info.next">Next</button>
</div>
